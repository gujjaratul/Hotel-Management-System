
<mdb-card>

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Details </strong>
    </h5>
  </mdb-card-header>



  <mdb-card-body class="px-lg-5 pt-0">

    <form class="text-center" style="color: #757575;" (ngSubmit)= "createUp()">

     <div class="md-form">
   <input type="text" name="username" [(ngModel)] = "user.username"  placeholder="Name" class="form-control">

  </div>

      <div class="col-md-12 text-left">
        <label>Job Profile</label>
      </div>
      <div class="form-group">

        <select [(ngModel)]= "user.job" name="job" class="form-control" aria-placeholder="JOb Profile">
          <option *ngFor= "let c of job" [ngValue] = "c.name">{{c.name}}</option>
       </select>
      </div>




      <div class="md-form">
        <input type="text" name="salary" class="form-control"  [(ngModel)]= "user.salary" placeholder="Salary">

      </div>

      <div class="md-form">
        <input type="text" name="address" class="form-control" [(ngModel)]= "user.address"    placeholder="Address">

      </div>

<br>


<button class="btn btn-primary">Submit</button>


    </form>

  </mdb-card-body>

</mdb-card>
