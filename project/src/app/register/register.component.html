<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded 0">
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]= "registerUserData.email" name="email" type="text" class="form-control rounded 0">
          </div>
          <div class="form-group">
            <label for="email">password</label>
            <input [(ngModel)]= "registerUserData.password" name="password" type="text"  class="form-control rounded 0">
          </div>
          <button class="btn btn-primary" (click)= "registerUser()">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
