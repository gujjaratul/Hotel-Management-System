

<div id="modalRegister" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content">
          <div class="modal-header">
         <strong><h1>Please LOGIN</h1></strong>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">


              <form #userForm = "ngForm">
                <div class="form-group" >
                  <label>Email</label>
 <input type="email" #fullemail= "ngModel" [class.is-invalid]= "fullemail.invalid && fullemail.touched"
 class="form-control is-invalid" [(ngModel)]= "LoginUserData.email" name="email" value="email"
 pattern="[^@\s]+@[^@\s]+" required   />
                <div *ngIf = "fullemail.touched && fullemail.invalid">
                <small>  <div class="text-danger">Email is required</div></small>
                </div>
                <!-- <div *ngIf = "fullemail.errors?.pattern" >
                  <small>  <div class="text-danger">Email must be valid</div></small>

                  </div> -->


                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" #pass = "ngModel" [class.is-invalid]= "pass.invalid && pass.touched" class="form-control is-invalid" [(ngModel)] = "LoginUserData.password"
                   name="password" value="password"  required/>
                  <div *ngIf = "pass.touched && pass.invalid">
                   <small> <div class="text-danger">Password is required</div></small>

                  </div>
                </div>
                <div>
 <button class="btn btn-success btn-lg btn-block" (click)= "LoginUser()"
  [disabled] = "!userForm.valid" data-dismiss="modal">Login</button>
                </div>
              </form>


          </div>

      </div>
  </div>
</div>
