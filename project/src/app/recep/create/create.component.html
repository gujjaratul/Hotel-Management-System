<body>


<mat-toolbar color="primary">
  <span>Hotel Management System</span>
  <span class="example-spacer"></span>

</mat-toolbar>

<br><br>

<div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Succesfully Done with the opertion</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="but">
  <button mat-raised-button color="warn" (click)= "nav()"><mat-icon>flip_to_back</mat-icon>Back to Receptionist</button>
</div>
<br>
<div  class="container">
<form #myform = "ngForm" (ngSubmit)= "create() ;  myform.resetForm()">

  <div class="form-group  " >
    <label for="details.name"><h5>Name</h5>
    </label>
    <input type="text" name= "name" [(ngModel)] = "_detailsService.details.name" class="form-control" required/>
  </div>

  <div class="form-group">
    <label for="phone"><h5>Phone</h5>
    </label>
    <input type="text" name= "phone" [(ngModel)] = "_detailsService.details.phone" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="id"><h5>Address of the Customer</h5>
    </label>
    <input type="text" name= "adhar" [(ngModel)]= "_detailsService.details.adhar" class="form-control" required>
  </div>
<button class="btn btn-primary" [disabled]= "!myform.valid">Submit</button>
</form>

</div>
</body>
